<div class='row createDesignView' ng-controller="CreateDesignCtrl">
    <div class='row'>
        <div class="col-xs-12">
            <img class='createDesignBgImg' src='http://placekitten.com/604/300'></img>
        </div>
    </div>
    <div class='row'>
        <div class="col-xs-12">
            <button type="button" class="btn btn-default leftBtn glyphicon glyphicon-refresh"></button>
            <button class="btn btn-default rightBtn glyphicon glyphicon-ok" ng-click="createDesign()"></button>
        </div>
    </div>
    <div class='row newDesignInfoArea'>
        <div class="col-xs-12">
            <div class='row'>
                <div class="col-xs-3">
                    <span>Title</span>
                </div>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="Dish Name" ng-model="designInfo.sTitle">
                </div>
            </div>
            <div class='row'>
                <div class="col-xs-3">
                    <span>Description</span>
                </div>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="Dish Description" ng-model="designInfo.sDesc">
                </div>
            </div>
            <div class='row'>
                <div class="col-xs-3">
                    <span>Price</span>
                </div>
                <div class="col-xs-9">
                    <input type="text" class="form-control" placeholder="Dish Price" ng-model="designInfo.sPrice">
                </div>
            </div>
            <div class='row'>
                <div class='col-xs-3'>
                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle ng-disabled="disabled">
                            {{designInfo.sSize}} <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="oSize in constant.SIZE_ARRAY">
                                <a ng-click="changeSize(oSize)">{{oSize}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class="col-xs-4">
                    <a ui-sref="myDesigns">返回我的设计</a>
                </div>
            </div>
        </div>
    </div>
</div>
