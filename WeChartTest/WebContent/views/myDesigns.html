<div class='row'>
    <div class="col-xs-12">
        <div ng-controller="MyDesignsListCtrl">
            <div>
                <div ng-repeat="oDesign in aMyDesigns">
                    <div class='row'>
                        <div class="col-xs-3">
                            <img ng-src="{{oDesign.imgSrc}}" class="myDesignListRowImg" ng-click="onDesignItemClicked(oDesign)">
                        </div>
                        <div class="col-xs-9">
                            <div class='row'>
                                <div class="col-xs-2">{{oDesign.title}}</div>
                                <div class="col-xs-3">{{oDesign.desc}}</div>
                                <div class="col-xs-2">{{oDesign.size}}</div>
                                <div class="col-xs-2">{{oDesign.price}}</div>
                                <div class="col-xs-2">
                                    <div class="btn-group" dropdown>
                                        <button type="button" class="btn btn-primary dropdown-toggle" dropdown-toggle>
                                            Edit <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu">
                                            <li ng-repeat="oOption in constant.DESIGN_ITEM_OPT">
                                                <a ng-click="onDesignItemOptionClicked(oOption, oDesign)">{{oOption}}</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-4">
        <a ui-sref="myDesigns">dish list</a>
    </div>
    <div class="col-xs-4"></div>
    <div class="col-xs-4">
        <a ui-sref="createDesign">new dish</a>
    </div>
</div>
